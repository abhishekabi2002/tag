<html>
    <head>
        <title>Login Page</title>
    </head>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <body>
        <div class="login">
            <img src="2.jpg" class="logo">
            <h1>
                Enter Credential to Login
            </h1>
            <br>
            <br>
            <form>
                <p>Username</p>
                <input type="text" name="Username" id="Username" placeholder="Enter the Email" required>
                <p>Password</p>
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
                <input type="button" onclick="window.location.href ='successful.html';" value="Login"/>
                

                <a href="#">Forgot Password?</a><br><br>
                <a href="#">Don't have an Account? Create One</a>
            </form>
        </div>
    </body>
</html>
