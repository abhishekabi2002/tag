<html>
    <head>
        <title>Login Page</title>       
    </head>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <script type="text/javascript">
        function verifynull(){
            if(!document.getElementById('Username' && 'Password').value.trim().length){
                alert('Enter the Details')
            }
            else{
                window.location.href='successful.html'
            }
        }
    </script>
    <body>
        <div class="login">
            <img src="2.jpg" class="logo">
            <h1>
                Enter Credential to Login
            </h1>
            <br>
            <br>
            <form name="log">
                <p>Username</p>
                <input type="text" name="Username" id="Username" placeholder="Enter the Email" required>  
                <p>Password</p>
                <input type="password" name="pass" id="Password" placeholder="Enter Password" required>
                <input type="button" onclick="verifynull()" value="Login"/>
                
                

                <a href="#">Forgot Password?</a><br><br>
                <a href="#">Don't have an Account? Create One</a>
            </form>
        </div>
    </body>
</html>
